<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSID</title>
    <style>
        #id1 {
            color: red;
        }
        #id2 {
            color: blue;
        }
        #id3 {
            color: greenyellow;
        }
    </style>
</head>
<body>
    <p id="id1">TRƯỜNG CAO ĐẲNG CÔNG THƯƠNG VIỆT NAM</p>
    <div id="id2"><h1>KHOA CÔNG NGHỆ THÔNG TIN</h1></div>
    <P id="id3">Ứng dụng phần mềm</P>
</body>
</html>
