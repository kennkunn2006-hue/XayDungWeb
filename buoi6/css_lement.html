<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
<style>
    p {
        color: red;
    }
    em {
        color: blue
    }
</style>
</head>
<body>
    <p>Trường cao đẳng công thương việt nam</p>
    <div>Khoa công nghệ thông tin</div>
    <P>Công nghệ phần mềm <em>Hệ thống thông tin</em></P>
</body>
</html>
